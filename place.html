<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandy Book Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("HD-wallpaper-the-greatest-ever-bookshop-shop-flags-books-basket-flowers-cycle.jpg"); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the image */
            color: #fff; /* White text color for contrast */
            margin: 0;
            padding: 0;
        }
        .address-container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(249, 249, 249, 0.9); /* Semi-transparent background for better text readability */
            color: #333; /* Dark text for better readability */
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .address-container h2 {
            font-size: 24px;
            color: #333;
        }
        .address-container p {
            font-size: 18px;
            color: #555;
        }
        .address-container .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .address-container .button:hover {
            background-color: #45a049;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            .address-container {
                padding: 15px;
                max-width: 90%;
            }
            .address-container h2 {
                font-size: 20px;
            }
            .address-container p {
                font-size: 16px;
            }
        }

        /* Footer styling */
        footer {
            background-color: #003366; /* Deep blue footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="address-container">
        <h2>Kandy Book Shop</h2>
        <p>Address: 123 Main Street, Kandy, Sri Lanka</p>
        <p>Opening Hours: Mon-Sat: 9:00 AM - 7:00 PM</p>
        <p>For a superb book shopping experience, visit us today!</p>
    </div>

    <footer>
        <p>All Rights Reserved - Kandy Book Shop</p>
    </footer>

</body>
</html>
